<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Drawing Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts for a mystical look -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Quicksand:400&display=swap" rel="stylesheet">
</head>

<body>
<div class="mystery-bg">
    <div class="container centered-content">
        <h1 class="title">Tarot Today</h1>
        <p class="subtitle">Unveil your destiny with a single draw</p>
        <button id="drawButton" class="mystery-btn">ðŸ”® Draw a Card</button>
        <div id="cardContainer" class="card-container">
            <!-- Card image will appear here -->
        </div>
    </div>
    <!-- Mystery background effect (optional, for stars/particles) -->
    <canvas id="stars-bg"></canvas>
</div>

<script src="script.js"></script>
<!-- Optional: Add a script for the star effect -->
<script>
    // Simple star background effect
    const canvas = document.getElementById('stars-bg');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 1.5 + 0.2, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255,255,255,' + (Math.random() * 0.8 + 0.2) + ')';
                ctx.fill();
            }
        }
        setInterval(drawStars, 1000);
        drawStars();
    }
</script>
</body>

</html>
